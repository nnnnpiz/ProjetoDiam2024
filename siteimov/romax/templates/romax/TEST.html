<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Navigation with Background Image</title>
    <style>
        /* Style for the navigation bar */
        nav {
            background-color: #76885B; /* Background color of the navigation bar */
            height: 80px; /* Adjust height as needed */
            position: relative; /* Required for absolute positioning of the image */
        }

        /* Style for the background image */
        nav img {
            position: absolute; /* Position the image relative to its first positioned (not static) ancestor element */
            top: 0; /* Align the image to the top of the navigation bar */
            left: 0; /* Align the image to the left of the navigation bar */
            width: 100%; /* Ensure the image fills the entire width of the navigation bar */
            height: 100%; /* Ensure the image fills the entire height of the navigation bar */
            object-fit: cover; /* Scale the image while preserving its aspect ratio to cover the entire container */
            opacity: 0.5; /* Adjust the opacity to allow the background color to show through */
        }

        /* Style for the navigation links */
        nav a {
            color: white; /* Text color of the navigation links */
            text-decoration: none; /* Remove underline from links */
            margin: 0 10px; /* Add spacing between links */
            line-height: 80px; /* Vertically center the text within the navigation bar */
        }

        /* Style for the navigation links on hover */
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Add a semi-transparent background color on hover */
        }
    </style>
</head>
<body>
    <nav>
        <img src="https://www.shutterstock.com/shutterstock/photos/2280755147/display_1500/stock-vector-set-of-realistic-colorful-soap-bubbles-transparent-realistic-soap-bubbles-isolated-on-transparent-2280755147.jpg" alt="Background Image"> <!-- Replace 'transparent-background-image.png' with the path to your background image with a transparent background -->
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</body>
</html>
