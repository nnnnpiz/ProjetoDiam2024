<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ROMAX</title>

    {#  Bootstrap links #}
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        main {
            width: 70%;
            margin-left: 15%;
            margin-right:  15%;
        }

        #Header {
            background-color: #725500;
        }

        .horizontal_center {
            /* simulates the <center> div that has been deprecated */
            display: flex;
            justify-content: center;
        }

        {#  TODO name this better  #}

        {% block css_of_rest_of_page %}
        {% endblock %}
    </style>
</head>
<body>
    <nav id="Header" class="navbar bg-body-tertiary">
        {# INFO: This nav is the header #}
      <div class="container-fluid" >
        <a class="navbar-brand" href="{% url 'romax:landing_page' %}">
            {% load static %}
            <img src="{% static 'romax/images/LOGO_ROMAX_NEW.png' %}" alt="Logo"  class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>
    {% block rest_of_page %}
    {%  endblock %}
</body>
</html>
