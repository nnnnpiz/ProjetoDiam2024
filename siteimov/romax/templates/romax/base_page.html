<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}

    <title>ROMAX</title>

    <link rel="icon" type="image/x-icon" href="{% static 'romax/images/favicon.png' %}">

    {#  Bootstrap links #}


    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #EEEEEE;
        }
        #Header {
            background-color: #76885B;
            height: 10vh;

            display: flex;
            flex-direction: row;
            & a {

                padding: 0 10px 0 10px;
                /* TODO  Center it vertically*/
                line-height: 9vh;

                text-decoration: none;
                color: #000000;
                font-size: larger;
            }
            & a:hover {
                background-color:#DDDDDD;
            }
            & a #logo {
                height: 100%;
                width: auto;
            }
        }

        .horizontal_center {
            /* simulates the <center> div that has been deprecated */
            display: flex;
            justify-content: center;
        }

            main {
                width: 80%;
                margin-left: 10%;
            }
        {% block css_of_rest_of_page %}
        {% endblock %}
    </style>
</head>
<body>
    <nav id="Header" >
        {# INFO: This nav is the header #}
        <a  href="{% url 'romax:landing_page' %}" style="padding: 0;  height: 100%; display: initial">
           <img id="logo" src="{% static 'romax/images/LOGO_ROMAX_NEW.png' %}" alt="Logo" {# TODO dar um fix nisto #} >
        </a>
        <a href="#">Contactos</a>
        <a href="#">Sobre</a>
        <a style=" margin-left: auto;">Login/Registar</a>

    </nav>
    <main>
        {% block rest_of_page %}
        {%  endblock %}
    </main>
</body>
</html>
